<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!--form heading-->
	<h1 id="title">Survey Form</h1>
	<div id="main">
		<!--form description-->
		<p id="description">Let us know how we can improve freeCodeCamp</p>
		<!--insert form-->
		<form id="survey-form">
			<label id="name-label" for="name"> *Name : </label>
			<input type="text" name="name" id="name" placeholder="Enter your name">
			<label id="email-label" for="email"> *Email : </label>
			<input type="email" name="email" id="email" placeholder="Enter your Email">
			<label id="number-label" for="number"> *Age : </label>
			<input type="number" name="age" id="number" placeholder="Age"  min="1" max="99">
			<p>Which option best describes your current role?</p>
			<select id="dropdown">
				<option disabled> Select an option</option>
				<option>Student</option>
				<option>Full time job</option>
				<option>Full time learner</option>
				<option>Prefer not to say</option>
				<option>Other</option>
			</select>
			<p>* How likely is that you would recommend freeCodeCamp to a friend?</p>
			<label for="definetly">
				<input type="radio" name="name" id="definetly">Definetly
			</label>
			<label for="maybe">
				<input type="radio" name="name" id="maybe">Maybe
			</label>
			<label for="sure">
				<input type="radio" name="name" id="sure">Not sure
			</label>
			<p>What do you like most in FCC:</p>
			<p>Things that should be improved in the future
(Check all that apply):</p>
			<select>
				<option disabled>Select an option</option>
				<option>Challenges</option>
				<option>Projects</option>
				<option>Community</option>
				<option>Open Source</option>
			</select>
			<label for="">
				<input type="checkbox" name="pref" value="1">Front-end Projects
			</label>
			<label>
				<input type="checkbox" name="pref" value="2">Back-end Projects
			</label>
			<label>
				<input type="checkbox" name="pref" value="3">Data Visualization
			</label>
			<label>
				<input type="checkbox" name="pref" value="4">Challenges
			</label>
			<label>
				<input type="checkbox" name="pref" value="5">Open Source Community
			</label>
			<label>
				<input type="checkbox" name="pref" value="6">Gitter help rooms
			</label>
			<label>
				<input type="checkbox" name="pref" value="7">Videos
			</label>
			<label>
				<input type="checkbox" name="pref" value="8">City Meetups
			</label>
			<label>
				<input type="checkbox" name="pref" value="9">Wiki
			</label>
			<label>
				<input type="checkbox" name="pref" value="10">Forum
			</label>
			<label>
				<input type="checkbox" name="pref" value="11">Additional Courses
			</label>
			<label>Any Comments or Suggestions?
				<textarea placeholder="Enter your comment here"></textarea>
			</label>
			<button id="submit" type="submit">Submit</button>
		</form>
</body>
</html>
